---
layout: page
---

<div class="group-title">
  <h1>{{ page.title }}</h1>
  <span class="post-meta">Posted {{ page.date | date: "%b %-d, %Y" }}, <a href="/blog">all posts</a></span>
</div>

{{ content }}

<section class="py-2">
  {% if page.previous.url %} 
  <a class="btn btn-primary" href={{ page.previous.url | relative_url }}>&larr; Previous</a>
  {% endif %}
  {% if page.next.url %} 
  <a class="btn btn-primary" href={{ page.next.url | relative_url }}>Next &rarr;</a>
  {% endif %}
</section>
