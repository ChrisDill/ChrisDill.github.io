---
title: Chris Dill | Blog
layout: default
---

<h3>Posts</h3>
<ul>
  {% for post in site.posts %}
  <li>
    <h4>
      <a class="link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
    </h4>
  </li>
  <h5>Posted on {{ post.date | date: "%b %-d, %Y" }}</span>
  <br><br>
  {% endfor %}
</ul>
