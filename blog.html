---
title: Chris Dill | Blog
layout: default
---

<h3>All posts</h3>
<ul>
  {% for post in site.posts %}
    <li>
      <h4><a class="link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a></h4>
      <span>Posted on {{ post.date | date: "%b %-d, %Y" }}</span>
    </li>
    <br>
  {% endfor %}
</ul>
